<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Random ajax</title>
</head>
<body>
    <button id="get" type="button" class="btn btn-danger">Get Data</button>

    <ul id="menu" class="list-group">

    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $('#get').click(function(){
        $.ajax({
        url: 'https://randomuser.me/api/',
        dataType: 'json',
        success: function(data) {
            console.log(data)
            dat = data["results"].map((result)=>result)
            dat1 = JSON.stringify(dat)
            jsonPretty = JSON.stringify(JSON.parse(dat1),null,2);  
            $("#menu").append('<li>' + jsonPretty + '</li>');

        }
    })
    });

</script>
</html>
